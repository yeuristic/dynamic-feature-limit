plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.yeuristic.dynamicfeaturelimit"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    dynamicFeatures = [':dynamicfeature1', ':dynamicfeature2', ':dynamicfeature3', ':dynamicfeature4', ':dynamicfeature5', ':dynamicfeature6', ':dynamicfeature7', ':dynamicfeature8', ':dynamicfeature9', ':dynamicfeature10', ':dynamicfeature11', ':dynamicfeature12', ':dynamicfeature13', ':dynamicfeature14', ':dynamicfeature15', ':dynamicfeature16', ':dynamicfeature17', ':dynamicfeature18', ':dynamicfeature19', ':dynamicfeature20', ':dynamicfeature21', ':dynamicfeature22', ':dynamicfeature23', ':dynamicfeature24', ':dynamicfeature25', ':dynamicfeature26', ':dynamicfeature27', ':dynamicfeature28', ':dynamicfeature29', ':dynamicfeature30', ':dynamicfeature31', ':dynamicfeature32', ':dynamicfeature33', ':dynamicfeature34', ':dynamicfeature35', ':dynamicfeature36', ':dynamicfeature37', ':dynamicfeature38', ':dynamicfeature39', ':dynamicfeature40', ':dynamicfeature41', ':dynamicfeature42', ':dynamicfeature43', ':dynamicfeature44', ':dynamicfeature45', ':dynamicfeature46', ':dynamicfeature47', ':dynamicfeature48', ':dynamicfeature49']
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}